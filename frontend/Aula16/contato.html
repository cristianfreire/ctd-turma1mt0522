<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contato.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <div class="desconto">
        <span>20% de desconto em todos os produtos</span>
      </div>
      <nav class="barra">
        <div class="barra__logo">
          <img src="./img/logo.png" alt="logo" />
        </div>

        <div class="barra__nome">
          <h1>Nome da Loja</h1>
        </div>
      </nav>
    </header>

    <main>
      <div class="formulario">
        <form action="">
          <div class="title">
            <h2>Contato</h2>
          </div>
          <div>
            <input
              type="text"
              name="fullname"
              placeholder="Nome e Sobrenome"
              id="email"
            />
          </div>

          <div>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>

          <div>
            <textarea
              name="descricao"
              id="descricai"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="formulario__button">
            <button class="formulario__button-limpar">Limpar</button>
            <button class="formulario__button-registrar">Registrar</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <h2>Todos os direitos reservados a FRONT END 1</h2>
    </footer>
  </body>
</html>
