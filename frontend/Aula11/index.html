<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header>
      <div class="barra">
        <div class="menu__logo">
          <img src="img/Logo.png" alt="logo pizza" />
        </div>
        <div class="menu__items">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoção</li>
            <li>Contato</li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="container__esquerda">
          <h2 class="container__esquerda-titulo">
            Envio grátis <span>comprando</span> 2 pizzas
          </h2>
        </div>

        <div class="container__direita">
          <h2>Cardápio de pizzas</h2>
          <div class="container__direita-lista">
            <div>
              <h3>TOP 5</h3>
              <ol>
                <li>Frango e Catupiry</li>
                <li>Hawaiana</li>
                <li>Bolonhesa</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol>
            </div>
            <div>
              <img src="/img/PizzaFalling.jpg" alt="pizza ingredientes" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="footer__menu">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoção</li>
            <li>Contato</li>
          </ul>
        </div>

        <div class="footer__logo">
          <img src="/img/Logo.png" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
